<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<!-- 子导航 -->
<block name="sidebar">
	<include file="sidemenu" />
</block>

<block name="body">

	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2><present name="types">编辑<else />新增</present>属性</h2>
	</div>

		<!-- 修改密码表单 -->
	<form method="post" class="form-horizontal">
		<div class="form-item cf">
			<label class="item-label">属性名称</label>
			<div class="controls">
				<input type="text" value="{$attr.attr_name}" name="attr_name" class="text input-large">
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">分类名称</label>
			<div class="controls">
				<select name="cat_id">
					<volist name="cats" id="vo">
						<option value="{$vo.cat_id}" <if condition="$attr['cat_id'] eq $vo['cat_id']">selected</if>>{$vo.cat_name}</option>
					</volist>
				</select>
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">属性值</label>
			<div class="controls">
				<textarea name="attr_values" rows="5" cols="60">{$attr.attr_values}</textarea>
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">属性组</label>
			<div class="controls">
				<input type="text" value="{$attr.attr_group}" name="attr_group" class="text input-large">
			</div>
		</div>

		<input type="hidden" name="attr_id" value="{$attr.attr_id}">
		<input type="hidden" name="p" value="{:I('get.p')}">
		<input type="hidden" name="cat_id" value="{:I('get.cat_id')}">
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U('goods/attr')}');
		})
	</script>
</block>
