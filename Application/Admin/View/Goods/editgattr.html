<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<!-- 子导航 -->
<block name="sidebar">
	<include file="sidemenu" />
</block>

<block name="body">

	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2><present name="types">编辑<else />新增</present>商品属性</h2>
	</div>

		<!-- 修改密码表单 -->
	<form method="post" class="form-horizontal">
		<div class="form-item cf">
			<label class="item-label">商品名称</label>
			<div class="controls">
				<input type="text" value="{$goods.goods_name}" disabled class="text input-large">
				<input type="hidden" value="{$goods.goods_id}" name="goods_id">
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">属性名称</label>
			<div class="controls">
				<select name="attr_id">
					<volist name="allAttr" id="vo">
						<option <if condition="$goods_attr['attr_id'] eq $vo['attr_id']">selected</if> value="{$vo.attr_id}">{$vo.attr_name}</option>
					</volist>
				</select>
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">属性值</label>
			<div class="controls">
				<input type="text" value="{$goods_attr.attr_value}" name="attr_value" class="text input-large">
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">属性价格</label>
			<div class="controls">
				<input type="text" value="{$goods_attr.attr_price}" name="attr_price" class="text input-large">
			</div>
		</div>

		<input type="hidden" name="goods_attr_id" value="{$goods_attr.goods_attr_id}">
		<input type="hidden" name="p" value="{:I('get.p')}">
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U('goods/type')}');
		})
	</script>
</block>
