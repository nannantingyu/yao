<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
    <script>
        function delType(obj, id){
            if(confirm('确定要删除吗？')){
                $.ajax({
                    url: "{:U('goods/delType')}",
                    data: {cat_id: id},
                    dataType: 'json',
                    type: 'post',
                    success: function(data){
                        if(data.status == 1){
                            alert('删除成功！');
                            $(obj).parent().parent().remove();
                        }
                    }
                });
            }
        }
    </script>
    <!-- 标题 -->
    <div class="main-title">
        <h2>
            商品分类管理
        </h2>
    </div>

    <div class="data-table">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">编号</th>
                <th class="">名称</th>
                <th class="">状态</th>
                <th class="">组</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="allGtypes" id="vo">
                <tr>
                    <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
                    <td>{$vo.cat_id} </td>
                    <td>{$vo.cat_name}</td>
                    <td><span>{$vo.enabled}</span></td>
                    <td><span>{$vo.attr_group}</span></td>
                    <td><a href="{:U('goods/edittype?cat_id='.$vo['cat_id'])}">编辑</a>
                        <a href="javascript:void(0);" onclick="delType(this, {$vo.cat_id})" class="ajax-get">删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
</block>
