<extend name="Public/base" />

<block name="style">
	<style>
		.dragsort {
		    width:400px;
		}
	</style>
</block>

<!-- 子导航 -->
<block name="sidebar">
	<include file="sidemenu" />
</block>

<block name="body">

	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<!-- 标题栏 -->
	<div class="main-title cf">
		<h2><present name="types">编辑<else />新增</present>分类</h2>
	</div>

		<!-- 修改密码表单 -->
	<form method="post" class="form-horizontal">
		<div class="form-item cf">
			<label class="item-label">分类名称</label>
			<div class="controls">
				<input type="text" value="{$cat.cat_name}" name="cat_name" class="text input-large">
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">是否启用</label>
			<div class="controls">
				<input type="radio" <if condition="$cat.enabled eq 1">checked</if> name="enabled" class="text input-small">启用
				<input type="radio" <if condition="$cat.enabled eq 0">checked</if> name="enabled" class="text input-small">禁用
			</div>
		</div>

		<div class="form-item cf">
			<label class="item-label">属性组</label>
			<div class="controls">
				<input type="text" value="{$cat.attr_group}" name="attr_group" class="text input-large">
			</div>
		</div>

		<input type="hidden" name="cat_id" value="{$cat.cat_id}">
		<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</form>
</block>

<block name="script">
	<present name="data">
		<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
	</present>
	<script type="text/javascript">
		$(function(){
			//导航高亮
			highlight_subnav('{:U('goods/type')}');
		})
	</script>
</block>
